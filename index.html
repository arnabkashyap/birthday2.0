<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Beautiful Memories ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #2e2a5e;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
}

/* Title */
h1 {
    margin-top: 40px;
    font-size: 36px;
}

/* Slider Frame */
.slider-container {
    width: 320px;
    height: 520px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    position: relative;
    background: #1e1a45;
}

/* Sliding Track */
.slider-track {
    display: flex;
    transition: transform 1s ease-in-out;
}

/* Images */
.slider-track img {
    width: 320px;
    height: 520px;
    object-fit: contain; /* Shows full image */
    background: #1e1a45;
}

/* Replay Button */
#replayBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 25px;
    border: none;
    border-radius: 20px;
    background: #ff4e88;
    color: white;
    font-size: 16px;
    display: none;
    cursor: pointer;
}

#replayBtn:hover {
    background: #ff2e7a;
}
</style>
</head>

<body>

<h1>Our Beautiful Memories üì∏ ‚ù§Ô∏è</h1>

<div class="slider-container">

    <div class="slider-track" id="sliderTrack">
        <img src="img1.jpeg">
        <img src="img2.jpeg">
        <img src="img3.jpeg">
        <img src="img4.jpeg">
        <img src="img5.jpeg">
        <img src="img6.jpeg">
        <img src="img7.jpeg">
        <img src="img8.jpeg">
        <img src="img9.jpeg">
        <img src="img10.jpeg">
        <img src="img11.jpeg">
        <img src="img12.jpeg">
    </div>

    <button id="replayBtn">Replay üíï</button>

</div>

<script>
const track = document.getElementById("sliderTrack");
const replayBtn = document.getElementById("replayBtn");

let index = 0;
const totalSlides = 12;
const slideWidth = 320;
let slideInterval;

function startSlider() {

    replayBtn.style.display = "none";
    index = 0;
    track.style.transform = "translateX(0px)";

    slideInterval = setInterval(() => {

        index++;

        if (index < totalSlides) {
            track.style.transform = `translateX(-${index * slideWidth}px)`;
        } else {
            clearInterval(slideInterval);
            replayBtn.style.display = "block";
        }

    }, 2500);
}

replayBtn.addEventListener("click", startSlider);

// Start automatically when page loads
startSlider();
</script>

</body>
</html>
