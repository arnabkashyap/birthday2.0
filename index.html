<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Deha â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#0f0c29,#302b63,#24243e);
color:white;
text-align:center;
overflow:hidden; /* no scrolling */
}

/* ALL SECTIONS FULL SCREEN */
section{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
top:0;
left:0;
opacity:0;
pointer-events:none;
transition:opacity 0.8s ease;
}

section.active{
opacity:1;
pointer-events:auto;
}

h1{
font-family:'Dancing Script',cursive;
font-size:2.8rem;
margin-bottom:20px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4e8b;
color:white;
font-size:1rem;
cursor:pointer;
margin-top:20px;
transition:0.3s;
}

button:hover{
background:#ff1e6b;
transform:scale(1.1);
}

/* SLIDESHOW FRAME */
.slideshow{
width:90%;
max-width:380px;
height:500px;
overflow:hidden;
border-radius:20px;
box-shadow:0 0 25px rgba(255,255,255,0.4);
position:relative;
}

/* SLIDE TRACK */
.slide-track{
display:flex;
height:100%;
transition:transform 0.8s ease-in-out;
}

.slide-track img{
min-width:100%;
height:100%;
object-fit:contain;
background:black;
}

/* Replay Button */
#replayBtn{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
display:none;
}

canvas{
position:absolute;
top:0;
left:0;
pointer-events:none;
}

</style>
</head>
<body>

<audio id="music" loop>
<source src="your-music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<section id="intro" class="active">
<h1>Before I say Happy Birthday, Dehaâ€¦</h1>
<button onclick="startExperience()">Open My Heart ğŸ’Œ</button>
</section>

<!-- MAIN -->
<section id="main">
<h1>Happy Birthday, Deha â¤ï¸</h1>
<p>You are my peace, my happiness, my forever.</p>
<button onclick="showSection('memories')">Next ğŸ’•</button>
</section>

<!-- SLIDESHOW -->
<section id="memories">
<h1>Our Beautiful Memories ğŸ“¸</h1>

<div class="slideshow">
<div class="slide-track" id="slideTrack">
<img src="img1.jpeg">
<img src="img2.jpeg">
<img src="img3.jpeg">
<img src="img4.jpeg">
<img src="img5.jpeg">
<img src="img6.jpeg">
<img src="img7.jpeg">
<img src="img8.jpeg">
<img src="img9.jpeg">
<img src="img10.jpeg">
<img src="img11.jpeg">
<img src="img12.jpeg">
</div>
<button id="replayBtn" onclick="startSlideshow()">Replay ğŸ’•</button>
</div>

<button onclick="showSection('letter')">Next ğŸ’Œ</button>
</section>

<!-- LETTER -->
<section id="letter">
<h1>A Letter To You ğŸ’–</h1>
<p id="typewriter"></p>
</section>

<canvas id="confetti"></canvas>

<script>

/* SECTION CONTROL */

function showSection(id){
document.querySelectorAll("section").forEach(sec=>{
sec.classList.remove("active");
});
document.getElementById(id).classList.add("active");

if(id === "memories"){
startSlideshow();
}

if(id === "letter"){
typeWriter();
confettiEffect();
}
}

function startExperience(){
document.getElementById("music").play();
showSection("main");
}

/* SLIDESHOW LEFT TO RIGHT */

let currentIndex = 0;
let slideInterval;

function startSlideshow(){

let track = document.getElementById("slideTrack");
let slides = document.querySelectorAll(".slide-track img");
let replayBtn = document.getElementById("replayBtn");

currentIndex = 0;
track.style.transform = "translateX(0)";
replayBtn.style.display = "none";

clearInterval(slideInterval);

slideInterval = setInterval(()=>{
currentIndex++;

if(currentIndex < slides.length){
track.style.transform = "translateX(-" + currentIndex*100 + "%)";
}else{
clearInterval(slideInterval);
replayBtn.style.display = "block";
}

},2500);
}

/* TYPEWRITER */

let text="Deha, I promise to love you more every single day. You are my forever. â¤ï¸ â€“ Arnab";
let i=0;

function typeWriter(){
i=0;
document.getElementById("typewriter").innerHTML="";
let typing=setInterval(()=>{
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
}else{
clearInterval(typing);
}
},40);
}

/* CONFETTI */

function confettiEffect(){
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
for(let i=0;i<120;i++){
pieces.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+2
});
}

setInterval(()=>{
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
pieces.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=2;
if(p.y>canvas.height){
p.y=0;
p.x=Math.random()*canvas.width;
}
});
},20);
}

</script>
</body>
</html>
