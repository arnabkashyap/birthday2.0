<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Deha ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* SLIDESHOW */
#slideshow {
    position: fixed;
    width: 100%;
    height: 100vh;
}

#slideshow img {
    position: absolute;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

#slideshow img.active {
    opacity: 1;
}

/* FINAL MESSAGE */
#finalMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    background: linear-gradient(135deg, #ff4e88, #ff1e6b);
    color: white;
    padding: 40px 25px;
    border-radius: 30px;
    text-align: center;
    display: none; /* IMPORTANT */
    box-shadow: 0 0 40px rgba(255,0,100,0.6);
}

#finalMessage h1 {
    font-size: 34px;
    margin-bottom: 15px;
}

#finalMessage p {
    font-size: 18px;
    line-height: 1.6;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: #ff2e7a;
    color: white;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img src="img1.jpeg" class="active">
    <img src="img2.jpeg">
    <img src="img3.jpeg">
    <img src="img4.jpeg">
    <img src="img5.jpeg">
    <img src="img6.jpeg">
    <img src="img7.jpeg">
    <img src="img8.jpeg">
    <img src="img9.jpeg">
    <img src="img10.jpeg">
    <img src="img11.jpeg">
    <img src="img12.jpeg">
</div>

<!-- FINAL MESSAGE -->
<div id="finalMessage">
    <h1>Deha... ‚ù§Ô∏è</h1>
    <p>
        No matter where life takes us... <br><br>
        I will always choose you.<br>
        I will always fight for us.<br>
        And I will always love you.<br><br>
        Forever isn‚Äôt long enough with you. üíç
    </p>
    <button onclick="location.reload()">Close üíï</button>
</div>

<script>

// Make sure final message is hidden at start
document.getElementById("finalMessage").style.display = "none";

const music = document.getElementById("bgMusic");

// Play music when user taps anywhere (mobile fix)
document.body.addEventListener("click", function () {
    music.play();
}, { once: true });

let slides = document.querySelectorAll("#slideshow img");
let index = 0;

function nextSlide() {
    slides[index].classList.remove("active");
    index++;

    if (index < slides.length) {
        slides[index].classList.add("active");
    } else {
        clearInterval(slideInterval);
        document.getElementById("slideshow").style.display = "none";
        document.getElementById("finalMessage").style.display = "block";
    }
}

// Change image every 3 seconds
let slideInterval = setInterval(nextSlide, 3000);

</script>

</body>
