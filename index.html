<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Deha ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
background:#1e1e2f;
color:white;
overflow:hidden;
text-align:center;
}

section{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
top:0;
left:0;
opacity:0;
transition:0.6s;
}

section.active{
opacity:1;
}

button{
padding:10px 20px;
margin-top:20px;
border:none;
border-radius:20px;
background:#ff4e8b;
color:white;
font-size:16px;
cursor:pointer;
}

.slideshow{
width:300px;
height:400px;
overflow:hidden;
position:relative;
}

.slide-track{
display:flex;
width:1200%;
height:100%;
transition:transform 0.8s ease;
}

.slide-track img{
width:100%;
height:100%;
object-fit:contain;
background:black;
}

</style>
</head>
<body>

<section id="intro" class="active">
<h1>Happy Birthday Deha ‚ù§Ô∏è</h1>
<button onclick="next('main')">Start</button>
</section>

<section id="main">
<h1>You Are My Everything üíñ</h1>
<button onclick="next('memories')">Next</button>
</section>

<section id="memories">
<h1>Our Memories üì∏</h1>

<div class="slideshow">
<div class="slide-track" id="track">
<img src="img1.jpeg">
<img src="img2.jpeg">
<img src="img3.jpeg">
<img src="img4.jpeg">
<img src="img5.jpeg">
<img src="img6.jpeg">
<img src="img7.jpeg">
<img src="img8.jpeg">
<img src="img9.jpeg">
<img src="img10.jpeg">
<img src="img11.jpeg">
<img src="img12.jpeg">
</div>
</div>

<button onclick="next('letter')">Next</button>
</section>

<section id="letter">
<h1>I Love You Forever ‚ù§Ô∏è</h1>
<p id="text"></p>
</section>

<script>

function next(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");

if(id==="memories"){
startSlide();
}

if(id==="letter"){
type();
}
}

let index=0;
function startSlide(){
let track=document.getElementById("track");
let total=12;
index=0;
track.style.transform="translateX(0)";

let slide=setInterval(()=>{
index++;
if(index<total){
track.style.transform="translateX(-"+(index*100)+"%)";
}else{
clearInterval(slide);
}
},2000);
}

function type(){
let text="Deha, I promise to love you forever. ‚ù§Ô∏è - Arnab";
let i=0;
let area=document.getElementById("text");
area.innerHTML="";
let t=setInterval(()=>{
if(i<text.length){
area.innerHTML+=text[i];
i++;
}else{
clearInterval(t);
}
},40);
}

</script>

</body>
</html>
